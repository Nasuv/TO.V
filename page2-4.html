<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 2-4</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <script>
        let timeout;

        function resetTimer() {
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                window.location.href = "index.html"; // 이동할 페이지 경로
            }, 6 * 60 * 1000); // 6분
        }

        window.onload = resetTimer;
        document.addEventListener("mousemove", resetTimer);
        document.addEventListener("keydown", resetTimer);
        document.addEventListener("scroll", resetTimer);
        document.addEventListener("click", resetTimer);

        // YouTube Iframe API를 위한 코드
        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-video', {
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                // 영상이 끝나면 창을 닫거나 페이지를 이동
                let iframe = document.getElementById('youtube-video');
                iframe.parentNode.removeChild(iframe); // iframe 제거
            }
        }
    </script>

    <div class="page-container">
        <div class="video-wrapper">
            <iframe id="youtube-video" width="1200" height="675" 
                src="https://www.youtube.com/embed/2gP-nAehSak?autoplay=1&enablejsapi=1" 
                title="YouTube video player" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                allowfullscreen>
            </iframe>
        </div>
    </div>

    <a href="index.html" class="back-to-index-button">뒤로가기</a>

    <style>
        .back-to-index-button {
            display: inline-block; /* 버튼처럼 보이게 */
            background-color: white; /* 배경색 흰색 */
            color: black; /* 글자색 검은색 */
            padding: 10px 20px; /* 내부 여백 */
            text-decoration: none; /* 밑줄 제거 */
            font-size: 16px; /* 글자 크기 */
            font-weight: bold; /* 글자 두껍게 */
            border-radius: 5px; /* 모서리 둥글게 */
            cursor: pointer; /* 마우스 올리면 손가락 모양 */
            transition: background-color 0.3s, color 0.3s; /* 부드러운 효과 */
        }
    
        .back-to-index-button:hover {
            background-color: black; /* 마우스 올리면 배경 검은색 */
            color: white; /* 글자색 흰색 */
        }
    </style>
</body>
</html>
